<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HNG || Stage One</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article>
        <img
          src="./assets/unnamed.jpeg"
          alt="demand"
          data-testid="slackDisplayImage"
          loading="lazy"
        />
      </article>
      <article>
        <span data-testid="slackUserName">Demand</span>
        <p data-testid="myTrack">Frontend Intern</p>
      </article>
      <article>
        <span data-testid="currentDayOfTheWeek"></span>,
        <span data-testid="currentUTCTime">00:00:00:0</span>
      </article>
      <article>
        <a
          href="https://github.com/Demandtech/HNGX"
          data-testid="“githubURL”"
          target="_blank"
          >Github Repository</a
        >
      </article>
    </main>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
