<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HNG || Stage One</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="image-wrapper">
        <img
          src="./assets/unnamed.jpeg"
          alt="demand"
          data-testid="slackDisplayImage"
          loading="lazy"
        />
      </div>
      <div class="name-wrapper">
        <span data-testid="demand">Demand</span>
        <p class="track" data-testid="myTrack">Frontend Intern</p>
      </div>
      <div class="time-wrapper">
        <span class="day_of_week" data-testid="currentDayOfTheWeek"></span>,
        <span class="utc_time" data-testid="currentUTCTime">00:00:00</span>
      </div>

      <a
        class="github"
        href="https://github.com/Demandtech/HNGX"
        data-testid="“githubURL”"
        target="_blank"
        >Github Repository</a
      >
    </main>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
